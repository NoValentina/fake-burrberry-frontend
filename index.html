<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lora&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="header">
      <img class="header-logo" src="images/logo.svg">
    </header>

    <div class="product">
      <h1 class="product-name">Long Cotton Gabardine Car Coat</h1>
      <div class="product-photo">
        <div class="photo-current">
        </div>
        <div class="photo-next">
        </div>
      </div>
      <div class="product-description">
        <div class="product-price-item">
          <h2 class="product-price">110 000 руб</h2>
          <p class="product-item">Item 39428531</p>
        </div>
        <p class="product-color">Colour: Honey</p>
      <div class="button-color">
        <button class="color-dark"></button>
        <button class="color-light color-active"></button>
      </div>
    </div>
    <div class="product-actions">
        <button class="action-select">SELECT A SIZE</button>
        <button class="action-find">FIND IN STORE</button>
        <button class="action-help">NEED SIZE HELP?</button>
    </div>
    <div class="description-text">
      <h2 class="description">DESCRIPTION</h2>
      <img class="triangle" src="images/Triangle.svg">
    </div>
  </div>
  </body>
</html>
